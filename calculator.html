<!DOCTYPE html>
<html lang="en">
<head>
<title>California Salary After Tax Calculator (2026) | Take Home Pay Estimate</title>
<meta name="description" content="Calculate your California take-home pay after federal and state taxes. Estimate net salary for $50k, $80k, $100k income instantly. Updated for 2026.">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title id="pageTitle">Salary Calculator</title>
<meta name="description" id="metaDescription" content="Salary calculator">

<style>
body { font-family: Arial; max-width: 600px; margin: 40px auto; padding: 20px; }
input, select, button { padding: 8px; margin: 5px 0; width: 100%; }
.result { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h1 id="pageHeading">State Salary Calculator</h1>

<label>Annual Salary ($)</label>
<input type="number" id="salary" placeholder="50000">

<label>Filing Status</label>
<select id="status">
<option value="single">Single</option>
<option value="married">Married</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="result" id="output"></div>

<script>

// ===== 州数据表 =====
const states = {
    texas: { name: "Texas", stateTax: 0 },
    florida: { name: "Florida", stateTax: 0 },
    nevada: { name: "Nevada", stateTax: 0 },
    tennessee: { name: "Tennessee", stateTax: 0 },
    california: { name: "California", stateTax: 0.05 },
    newyork: { name: "New York", stateTax: 0.06 }
};

// ===== 读取URL参数 =====
// ===== 从URL路径读取州名 =====
let path = window.location.pathname.toLowerCase();

// 例如: /california-salary-after-tax-calculator
let stateKey = path
  .replace("/", "")
  .replace("-salary-after-tax-calculator", "")
  .replace(".html", "");


if (states[stateKey]) {
    const stateData = states[stateKey];

    document.getElementById("pageTitle").innerText =
        stateData.name + " Salary After Tax Calculator 2026";

    document.getElementById("pageHeading").innerText =
        stateData.name + " Salary After Tax Calculator";

    document.getElementById("metaDescription").setAttribute(
        "content",
        "Use this " + stateData.name + " Salary After Tax Calculator to estimate your take-home pay in 2026."
    );
} else {
    document.getElementById("pageHeading").innerText =
        "US Salary Calculator";
}

// ===== 计算逻辑 =====
function calculate() {
    let salary = parseFloat(document.getElementById("salary").value);
    let status = document.getElementById("status").value;

    if (!salary) {
        document.getElementById("output").innerHTML = "Please enter a salary.";
        return;
    }

    let federalTaxRate = status === "single" ? 0.22 : 0.18;
    let federalTax = salary * federalTaxRate;

    let stateRate = states[stateKey] ? states[stateKey].stateTax : 0;
    let stateTax = salary * stateRate;

    let net = salary - federalTax - stateTax;
    let monthly = net / 12;

    document.getElementById("output").innerHTML =
        "Federal Tax: $" + federalTax.toFixed(2) + "<br>" +
        "State Tax: $" + stateTax.toFixed(2) + "<br>" +
        "Net Annual Pay: $" + net.toFixed(2) + "<br>" +
        "Monthly Take Home: $" + monthly.toFixed(2);
}

<script>
const stateData = {
  california: {
    name: "California",
    description: "Use our California salary after tax calculator to estimate your take-home pay.",
    taxInfo: "California has a progressive state income tax ranging from 1% to over 12%.",
    faq1: "Yes, California has one of the highest state income tax rates in the U.S.",
    faq2: "Yes, California is considered a high-tax state."
  },
  texas: {
    name: "Texas",
    description: "Use our Texas salary after tax calculator to estimate your take-home pay.",
    taxInfo: "Texas does not have state income tax.",
    faq1: "No, Texas does not have state income tax.",
    faq2: "No, Texas is considered a tax-friendly state."
  },
  florida: {
    name: "Florida",
    description: "Use our Florida salary after tax calculator to estimate your take-home pay.",
    taxInfo: "Florida does not charge state income tax.",
    faq1: "No, Florida does not have state income tax.",
    faq2: "No, Florida is considered a tax-friendly state."
  }
};

const path = window.location.pathname;
const state = path.split("-")[0].replace("/", "");

if (stateData[state]) {
  const data = stateData[state];

  document.getElementById("seo-title").innerText =
    `${data.name} Salary After Tax Calculator (2026 Guide)`;

  document.getElementById("seo-description").innerText =
    data.description;

  document.getElementById("seo-state-name").innerText =
    data.name;

  document.getElementById("seo-tax-info").innerText =
    data.taxInfo;

  document.getElementById("faq-state-name").innerText =
    data.name;

  document.getElementById("faq-state-name-2").innerText =
    data.name;

  document.getElementById("faq-answer-1").innerText =
    data.faq1;

  document.getElementById("faq-answer-2").innerText =
    data.faq2;
}
</script>
    

</body>
</html>
<section>
  <h2 id="seo-title"></h2>

  <p id="seo-description"></p>

  <h3>How Income Tax Works in <span id="seo-state-name"></span></h3>

  <p id="seo-tax-info"></p>

  <h3>Frequently Asked Questions</h3>

  <h4>Does <span id="faq-state-name"></span> have state income tax?</h4>
  <p id="faq-answer-1"></p>

  <h4>Is <span id="faq-state-name-2"></span> a high-tax state?</h4>
  <p id="faq-answer-2"></p>
</section>
