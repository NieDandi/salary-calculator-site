<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>North Dakota Salary After Tax Calculator (2026)</title>

<meta name="description" content="Use this North Dakota Salary After Tax Calculator to estimate your federal tax, North Dakota state income tax, and monthly take-home pay in 2026.">

<style>
body { font-family: Arial; max-width: 900px; margin: 40px auto; padding: 20px; }
.calculator-box { background: #f5f7fa; padding: 20px; border-radius: 8px; }
button { padding: 10px; width: 100%; background:#1a73e8; color:white; border:none; }
.result { margin-top: 15px; font-weight:bold; }
</style>
</head>
<body>

<h1>North Dakota Salary After Tax Calculator (2026)</h1>

<div class="calculator-box">

<label>Annual Salary ($)</label>
<input type="number" id="salary" placeholder="50000">

<label>Filing Status</label>
<select id="status">
<option value="single">Single</option>
<option value="married">Married</option>
</select>

<button onclick="calculate()">Calculate</button>

<div class="result" id="output"></div>

</div>

<script>
function calculate() {
    let salary = parseFloat(document.getElementById("salary").value);
    let status = document.getElementById("status").value;

    if (!salary) {
        document.getElementById("output").innerHTML = "Please enter a salary.";
        return;
    }

    let federalTaxRate = status === "single" ? 0.22 : 0.18;
    let federalTax = salary * federalTaxRate;

    let stateTaxRate = 0.029;
    let stateTax = salary * stateTaxRate;

    let net = salary - federalTax - stateTax;
    let monthly = net / 12;

    document.getElementById("output").innerHTML =
        "Federal Tax: $" + federalTax.toFixed(2) + "<br>" +
        "State Tax: $" + stateTax.toFixed(2) + "<br>" +
        "Net Annual: $" + net.toFixed(2) + "<br>" +
        "Monthly: $" + monthly.toFixed(2);
}
</script>

</body>
</html>
